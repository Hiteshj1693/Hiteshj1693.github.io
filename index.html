<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Registration Form</title>
</head>
<body class="bg-antiquewhite-900">
    <div class="h-full max-h-full flex flex-col 
    items-center justify-center content-center p-20 ">
        <div class="text-black font-bold px-6 py-9 bg-gray-300 rounded-md shadow-2xl" >
            <div class="mb-10 text-4xl flex justify-center text-indigo-800">
                <h2>
                    Registration Form
                </h2>
            </div>
            <form id="user-form" class="fm" onsubmit="form_validate()">
                <div class="mb-3 flex flex-row space-x-28 items-center">
                    <label for="name">Name</label>
                    <input class="rounded-md" required type="text" id="name" name="name" placeholder="Enter Full Name"> 
                </div>

                <div class="mb-3 flex flex-row space-x-28 items-center">
                    <label for="email">Email</label>
                    <input class="rounded-md" required type="email" id="email" name="email" placeholder="Enter Email">                    
                </div>

                <div class="mb-3 flex flex-row space-x-28 items-center">
                    <label for="password">Password</label>
                    <input class="rounded-md" required type="password" id="password" name="password" placeholder="Enter password">                    
                </div>
               
                <div class="mb-3 flex flex-row space-x-20 items-center">
                    <label for="dob">Date of Birth</label>
                    <input class="rounded-md" required type="date" id="dob" name="dob" min="1968-02-12" max="2005-02-12"  placeholder="Enter date of birth" >
                </div>

                <div class="mb-3 flex flex-row space-x-28 items-center">
                    <input required type="checkbox" id="acceptTerms" name="acceptTerms">
                    <label for="acceptTerms">Accept Terms & Conditions</label><br>
                </div>
                <div>
                    <button class="bg-blue-500 hover:bg-green-700 text-white font-bold py-3 px-4 border border-blue-700 rounded" type="submit">Submit</button>
                </div>
             </form>
        </div>

    </div>
        
    <div class="mt-9 px-10 ">
        <div class="text-white py-2 px-2 bg-blue-200 rounded-md border-5 border-blue shadow-2xl" >
            <div class="mb-8 text-2xl font-bold flex justify-center">
                <h2>
                    Entries
                </h2>
            </div>
            <table class="border-collapse border-2 border-blue-900 w-full" id="regTable">
            <thead>
            
            <tr>
            <th class="border p-3 bg-blue-600">Name</th>
            <th  class="border p-3 bg-blue-600">Email</th>
            <th  class="border p-3 bg-blue-600">Password</th>
            <th  class="border p-3 bg-blue-600">DOB</th>
            <th  class="border p-3 bg-blue-600">Accepted terms?</th>
            </tr>
            
            </thead>
            <tbody></tbody>
            </table>
            </div>
    </div>        

     <script>
        const form = document.getElementById("user-form");
        const dobInput = document.getElementById("dob");

        form.addEventListener("submit", function(event) {
            const today = new Date();
            const dob = new Date(dobInput.value);
            const age = today.getFullYear() - dob.getFullYear();

            if (age < 18 || age > 55) {
            event.preventDefault();
            alert("Sorry, only people between ages 18 and 55 are eligible for registration.");
            }
         });
     </script>
     <script src="main.js"></script>    
</body>
</html>
